<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #cfe9dc;
      --bg2: #eef7f2;
      --bg3: #e2f2ea;
      --card: #ffffffcc;

      --yes: #2f9e6f;
      --yesHover: #24875f;
      --text: #0f172a;
      --muted: rgba(15, 23, 42, 0.70);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: linear-gradient(120deg, var(--bg2), var(--bg1), var(--bg3));
      background-size: 300% 300%;
      animation: sageFlow 18s ease-in-out infinite;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      overflow: hidden;
      padding: 16px;
      color: var(--text);
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px 24px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      transform-origin: center;
    }

    .card.heartbeat { animation: heartbeat 1.2s ease-in-out infinite; }

    .art {
      width: min(220px, 72vw);
      margin: 4px auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.10));
      animation: floaty 2.8s ease-in-out infinite;
      will-change: transform;
    }

    h1 {
      font-size: clamp(24px, 4vw, 40px);
      line-height: 1.1;
      margin: 10px 0 14px;
      letter-spacing: -0.3px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      transition: transform .12s ease, background .12s ease, box-shadow .12s ease;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
      box-shadow: 0 14px 34px rgba(47, 158, 111, 0.35);
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      color: var(--muted);
    }

    .result {
      display: none;
      margin-top: 14px;
      animation: pop .35s ease;
    }

    .resultTitle {
      font-size: clamp(20px, 3.2vw, 28px);
      margin: 8px 0 6px;
      font-weight: 900;
      letter-spacing: -0.2px;
    }

    .resultSub {
      margin: 0 0 14px;
      color: var(--muted);
      font-weight: 700;
      font-size: 14px;
      line-height: 1.35;
    }

    .pill {
      font-size: 18px;
      font-weight: 900;
      letter-spacing: .2px;
      padding: 12px 16px;
      display: inline-block;
      border-radius: 999px;
      background: #ffffffb8;
      box-shadow: 0 10px 24px rgba(0,0,0,.10);
      min-width: 240px;
    }

    .footerLine {
      margin-top: 12px;
      font-weight: 700;
      color: var(--muted);
      font-size: 14px;
    }

    @keyframes pop { from { transform: scale(.96); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    @keyframes heartbeat {
      0% { transform: scale(1); } 14% { transform: scale(1.02); } 28% { transform: scale(1); }
      42% { transform: scale(1.015); } 70% { transform: scale(1); } 100% { transform: scale(1); }
    }
    @keyframes sageFlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    @keyframes floaty { 0% { transform: translateY(0); } 50% { transform: translateY(-8px); } 100% { transform: translateY(0); } }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card" id="card">

    <!-- ‚úÖ More coconut-like SVG (no "3 holes") -->
    <svg class="art" viewBox="0 0 260 260" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <defs>
        <radialGradient id="shell" cx="35%" cy="30%" r="85%">
          <stop offset="0%" stop-color="#b99274"/>
          <stop offset="65%" stop-color="#8a5b3c"/>
          <stop offset="100%" stop-color="#6f442c"/>
        </radialGradient>
        <radialGradient id="highlight" cx="35%" cy="30%" r="65%">
          <stop offset="0%" stop-color="rgba(255,255,255,0.35)"/>
          <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
        </radialGradient>
      </defs>

      <!-- body -->
      <circle cx="130" cy="138" r="90" fill="url(#shell)"/>

      <!-- top "cap" to hint coconut crown -->
      <path d="M80 78 Q130 52 180 78 Q130 95 80 78Z" fill="rgba(0,0,0,0.14)"/>

      <!-- subtle texture lines -->
      <path d="M75 128 Q130 108 185 128" stroke="rgba(0,0,0,0.12)" stroke-width="4" fill="none" stroke-linecap="round"/>
      <path d="M70 150 Q130 130 190 150" stroke="rgba(0,0,0,0.10)" stroke-width="4" fill="none" stroke-linecap="round"/>
      <path d="M78 172 Q130 158 182 172" stroke="rgba(0,0,0,0.09)" stroke-width="4" fill="none" stroke-linecap="round"/>

      <!-- face -->
      <circle cx="102" cy="148" r="7" fill="#0f172a"/>
      <circle cx="158" cy="148" r="7" fill="#0f172a"/>
      <path d="M110 164 Q130 178 150 164" stroke="#0f172a" stroke-width="4" fill="none" stroke-linecap="round"/>

      <!-- highlight -->
      <circle cx="110" cy="120" r="70" fill="url(#highlight)"/>
    </svg>

    <h1>Khushi, will you be my Valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòå</div>

    <section class="result" id="result">
      <div class="resultTitle"> Everyday is Valentines with you‚ù§Ô∏è </div>
      <div class="resultSub">I love you, Khushi.</div>

      <div id="dateTimeText" class="pill"></div>

      <div class="footerLine">
        Can‚Äôt wait for Valentine‚Äôs (and the rest of my life) with you üòò
      </div>
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const dateTimeText = document.getElementById("dateTimeText");
    const card = document.getElementById("card");

    const VALENTINE_DATE_TEXT = "See you on 14 February ‚Ä¢ 6:00 PM üíö";

    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, { resize: false, useWorker: true });

    function burstConfetti() {
      confettiInstance({
        particleCount: 240,
        spread: 140,
        startVelocity: 55,
        ticks: 220,
        origin: { x: 0.5, y: 0.6 }
      });
    }

    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    let dodgeCount = 0;
    const SURRENDER_AFTER = 8;
    let surrendered = false;

    function setNoPos(leftPx, topPx) {
      noBtn.style.left = leftPx + "px";
      noBtn.style.top = topPx + "px";
      noBtn.style.transform = "translateY(-50%)";
    }

    function initNoPosition() {
      const z = zone.getBoundingClientRect();
      const bw = noBtn.offsetWidth;
      const bh = noBtn.offsetHeight;
      const startLeft = clamp(z.width * 0.62, 0, z.width - bw);
      const startTop = clamp(z.height * 0.5 - bh * 0.5, 0, z.height - bh);
      setNoPos(startLeft, startTop);
    }

    requestAnimationFrame(initNoPosition);

    function moveNo(clientX, clientY) {
      if (surrendered) return;

      const z = zone.getBoundingClientRect();
      const currentLeft = noBtn.offsetLeft;
      const currentTop  = noBtn.offsetTop;
      const bw = noBtn.offsetWidth;
      const bh = noBtn.offsetHeight;

      const centerX = z.left + currentLeft + bw / 2;
      const centerY = z.top  + currentTop  + bh / 2;

      let dx = centerX - clientX;
      let dy = centerY - clientY;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = currentLeft + dx * 170;
      let newTop  = currentTop  + dy * 140;

      newLeft = clamp(newLeft, 0, z.width - bw);
      newTop  = clamp(newTop, 0, z.height - bh);

      setNoPos(newLeft, newTop);

      growYes();
      dodgeCount++;

      if (dodgeCount >= SURRENDER_AFTER) {
        surrendered = true;
        noBtn.textContent = "Okay fine üò≥";
        hint.textContent = "Just press Yes already üòå";
      }
    }

    function handleMove(clientX, clientY) {
      if (surrendered) return;

      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - clientX,
        (b.top + b.height / 2) - clientY
      );

      if (d < 160) moveNo(clientX, clientY);
    }

    zone.addEventListener("pointermove", (e) => handleMove(e.clientX, e.clientY));
    zone.addEventListener("mousemove", (e) => handleMove(e.clientX, e.clientY));
    zone.addEventListener("touchmove", (e) => {
      const t = e.touches && e.touches[0];
      if (!t) return;
      handleMove(t.clientX, t.clientY);
    }, { passive: true });

    noBtn.addEventListener("pointerenter", (e) => moveNo(e.clientX, e.clientY));
    noBtn.addEventListener("mouseenter", (e) => moveNo(e.clientX, e.clientY));
    noBtn.addEventListener("click", (e) => e.preventDefault());

    function typeText(el, text, speed = 28) {
      el.textContent = "";
      let i = 0;
      const timer = setInterval(() => {
        el.textContent += text[i];
        i++;
        if (i >= text.length) clearInterval(timer);
      }, speed);
    }

    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";

      card.classList.add("heartbeat");
      typeText(dateTimeText, VALENTINE_DATE_TEXT, 28);

      resizeCanvas();
      burstConfetti();
    });
  </script>
</body>
</html>
