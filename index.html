<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      /* Romantic sage green palette */
      --bg1: #cfe9dc;   /* soft sage */
      --bg2: #eef7f2;   /* light mint */
      --bg3: #e2f2ea;   /* subtle blend */
      --card: #ffffffcc;

      --yes: #2f9e6f;   /* romantic green */
      --yesHover: #24875f;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;

      /* Animated green gradient */
      background: linear-gradient(120deg, var(--bg2), var(--bg1), var(--bg3));
      background-size: 300% 300%;
      animation: sageFlow 18s ease-in-out infinite;

      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      transform-origin: center;
    }

    /* subtle heartbeat */
    .card.heartbeat {
      animation: heartbeat 1.2s ease-in-out infinite;
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.10));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      transition: transform .12s ease, background .12s ease, box-shadow .12s ease;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
      box-shadow: 0 14px 34px rgba(47, 158, 111, 0.35);
    }

    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(22px, 4vw, 34px);
      margin: 10px 0;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes heartbeat {
      0%   { transform: scale(1); }
      14%  { transform: scale(1.02); }
      28%  { transform: scale(1); }
      42%  { transform: scale(1.015); }
      70%  { transform: scale(1); }
      100% { transform: scale(1); }
    }

    @keyframes sageFlow {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card" id="card">
    <!-- Cute SVG animal -->
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <defs>
        <linearGradient id="fur" x1="0" x2="1">
          <stop offset="0" stop-color="#f7c7a1"/>
          <stop offset="1" stop-color="#f2a97b"/>
        </linearGradient>
        <linearGradient id="heart" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d7d"/>
          <stop offset="1" stop-color="#ff1f68"/>
        </linearGradient>
      </defs>

      <path d="M250 50 C250 33 270 25 282 38
               C294 25 314 33 314 50
               C314 78 282 92 282 106
               C282 92 250 78 250 50Z"
            fill="url(#heart)"/>

      <path d="M90 120 C90 70 140 40 190 60
               C240 40 290 70 290 120
               C290 180 240 210 190 210
               C140 210 90 180 90 120Z"
            fill="url(#fur)"/>

      <path d="M110 92 L95 55 L140 78 Z" fill="#f2a97b"/>
      <path d="M270 92 L285 55 L240 78 Z" fill="#f2a97b"/>

      <circle cx="160" cy="130" r="8"/>
      <circle cx="220" cy="130" r="8"/>

      <path d="M190 144 C186 144 182 148 182 152
               C182 160 190 164 190 170
               C190 164 198 160 198 152
               C198 148 194 144 190 144Z"
            fill="#ff7aa2"/>
    </svg>

    <h1>Khushi, will you be my Valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy (just like me) </div>

    <section class="result" id="result">
      <h2>
        Thank you for saying yes. I love you but there wasn't any other choice ‚ù§Ô∏è
      </h2>

      <div style="font-weight:700; opacity:.9; margin: 10px 0 6px;">
        Our date:
      </div>

      <div id="dateTimeText" style="
        font-size: 20px;
        font-weight: 900;
        letter-spacing: .2px;
        padding: 10px 14px;
        display: inline-block;
        border-radius: 999px;
        background: #ffffffa8;
        box-shadow: 0 10px 24px rgba(0,0,0,.10);
        min-width: 220px;
      "></div>

      <div style="margin-top: 12px; font-weight:700; opacity:.9;">
        Can‚Äôt wait for Valentine‚Äôs (and the rest of my life) with you üòò
      </div>
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const dateTimeText = document.getElementById("dateTimeText");
    const card = document.getElementById("card");

    // ‚úÖ Edit this one line only:
    const VALENTINE_DATE_TEXT = "see you on 14 Feb 2026 ‚Ä¢ 6:00 PM";

    /* ---------- CONFETTI CANVAS (resize-safe) ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    /* ‚úÖ One burst only (no constant confetti) */
    function burstConfetti() {
      confettiInstance({
        particleCount: 260,
        spread: 140,
        startVelocity: 60,
        ticks: 240,
        origin: { x: 0.5, y: 0.6 }
      });
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY + SURRENDERS ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    let dodgeCount = 0;
    const SURRENDER_AFTER = 8;
    let surrendered = false;

    // Keep vertical centering when we move it
    function setNoPos(leftPx, topPx) {
      noBtn.style.left = leftPx + "px";
      noBtn.style.top = topPx + "px";
      noBtn.style.transform = "translateY(-50%)";
    }

    // Ensure a sane starting pixel position (so movement works immediately)
    function initNoPosition() {
      const z = zone.getBoundingClientRect();
      const bw = noBtn.offsetWidth;
      const bh = noBtn.offsetHeight;
      const startLeft = clamp(z.width * 0.62, 0, z.width - bw);
      const startTop = clamp(z.height * 0.5 - bh * 0.5, 0, z.height - bh);
      setNoPos(startLeft, startTop);
    }

    // init after layout
    requestAnimationFrame(initNoPosition);

    function moveNo(clientX, clientY) {
      if (surrendered) return;

      const z = zone.getBoundingClientRect();

      const currentLeft = noBtn.offsetLeft;
      const currentTop  = noBtn.offsetTop;
      const bw = noBtn.offsetWidth;
      const bh = noBtn.offsetHeight;

      // button center in viewport coords
      const centerX = z.left + currentLeft + bw / 2;
      const centerY = z.top  + currentTop  + bh / 2;

      // move away from pointer
      let dx = centerX - clientX;
      let dy = centerY - clientY;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      // movement step
      let newLeft = currentLeft + dx * 170;
      let newTop  = currentTop  + dy * 140;

      // clamp inside zone
      newLeft = clamp(newLeft, 0, z.width - bw);
      newTop  = clamp(newTop, 0, z.height - bh);

      setNoPos(newLeft, newTop);

      growYes();
      dodgeCount++;

      if (dodgeCount >= SURRENDER_AFTER) {
        surrendered = true;
        noBtn.textContent = "Okay fine üò≥";
        hint.textContent = "Just press Yes already üòå";
      }
    }

    // Detect closeness to No, then move it
    function handleMove(clientX, clientY) {
      if (surrendered) return;

      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - clientX,
        (b.top + b.height / 2) - clientY
      );

      if (d < 160) moveNo(clientX, clientY);
    }

    // Works across desktop + mobile + in-app browsers
    zone.addEventListener("pointermove", (e) => handleMove(e.clientX, e.clientY));
    zone.addEventListener("mousemove", (e) => handleMove(e.clientX, e.clientY));
    zone.addEventListener("touchmove", (e) => {
      const t = e.touches && e.touches[0];
      if (!t) return;
      handleMove(t.clientX, t.clientY);
    }, { passive: true });

    // Guaranteed trigger if they approach/hover No
    noBtn.addEventListener("pointerenter", (e) => moveNo(e.clientX, e.clientY));
    noBtn.addEventListener("mouseenter", (e) => moveNo(e.clientX, e.clientY));

    // Keep No unclickable
    noBtn.addEventListener("click", (e) => e.preventDefault());

    /* ---------- Typing animation for date/time ---------- */
    function typeText(el, text, speed = 35) {
      el.textContent = "";
      let i = 0;
      const timer = setInterval(() => {
        el.textContent += text[i];
        i++;
        if (i >= text.length) clearInterval(timer);
      }, speed);
    }

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";

      card.classList.add("heartbeat");
      typeText(dateTimeText, VALENTINE_DATE_TEXT, 35);

      // One clean burst
      resizeCanvas();
      burstConfetti();
    });
  </script>
</body>
</html>
