<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      transform-origin: center;
    }

    /* ‚úÖ subtle heartbeat */
    .card.heartbeat {
      animation: heartbeat 1.2s ease-in-out infinite;
    }

    @keyframes heartbeat {
      0%   { transform: scale(1); }
      14%  { transform: scale(1.02); }
      28%  { transform: scale(1); }
      42%  { transform: scale(1.015); }
      70%  { transform: scale(1); }
      100% { transform: scale(1); }
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      transition: transform .12s ease;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card" id="card">
    <h1>Khushi, will you be my Valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

    <section class="result" id="result">
      <h2>
        Thank you for saying yes. I love you ‚Äî you had no choice, my love ‚ù§Ô∏è
      </h2>

      <div style="font-weight:700; margin: 10px 0 6px;">Our date:</div>

      <div id="dateTimeText" style="
        font-size: 20px;
        font-weight: 900;
        padding: 10px 14px;
        border-radius: 999px;
        background: #ffffffa8;
        display: inline-block;
        min-width: 220px;
      "></div>

      <div style="margin-top: 12px; font-weight:700;">
        Can‚Äôt wait for Valentine‚Äôs (and the rest of my life) with you üòò
      </div>
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const dateTimeText = document.getElementById("dateTimeText");
    const card = document.getElementById("card");

    const VALENTINE_DATE_TEXT = "14 Feb 2026 ‚Ä¢ 6:00 PM";

    /* ---------- CONFETTI CANVAS (resize-safe) ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeCanvas() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, { resize: true });

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY + SURRENDERS ---------- */
    let dodgeCount = 0;
    let surrendered = false;

    function moveNo(px, py) {
      if (surrendered) return;

      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;

      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop = (b.top - z.top) + dy * 150;

      noBtn.style.left = Math.max(0, Math.min(z.width - b.width, newLeft)) + "px";
      noBtn.style.top = Math.max(0, Math.min(z.height - b.height, newTop)) + "px";
      noBtn.style.transform = "none";

      growYes();
      dodgeCount++;

      if (dodgeCount >= 8) {
        surrendered = true;
        noBtn.textContent = "Okay fine üò≥";
        hint.textContent = "Just press Yes already üòå";
      }
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    /* ---------- ‚úÖ typing animation for date/time ---------- */
    function typeText(el, text, speed = 35) {
      el.textContent = "";
      let i = 0;
      const timer = setInterval(() => {
        el.textContent += text[i];
        i++;
        if (i >= text.length) clearInterval(timer);
      }, speed);
    }

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";

      // start heartbeat
      card.classList.add("heartbeat");

      // type date/time
      typeText(dateTimeText, VALENTINE_DATE_TEXT, 35);

      // confetti burst
      confettiInstance({ particleCount: 300, spread: 140, origin: { y: 0.6 } });
    });
  </script>
</body>
</html>
